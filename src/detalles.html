<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Empresa</title>
    <link rel="stylesheet" href="./formStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        background-color: #2c3034;
    }
</style>
<body class="">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3><i class="bi bi-building"></i> Detalles de la Empresa</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="detallesEmpresa">
                            <li class="list-group-item"><strong>Razón Social:</strong> <span id="razonSocial"></span></li>
                            <li class="list-group-item"><strong>RFC:</strong> <span id="rfc"></span></li>
                            <li class="list-group-item"><strong>Teléfono:</strong> <span id="telefono"></span></li>
                            <li class="list-group-item"><strong>Contacto:</strong> <span id="contacto"></span></li>
                            <li class="list-group-item"><strong>Correo:</strong> <span id="correo"></span></li>
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-secondary" onclick="window.history.back()">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/detalles.js"></script>
</body>

</html>
